<ion-header>
  <ion-navbar>
    <ion-title>Saisie en bout de rang</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
      Nom de la parcelle : <span class="parcelleName">{{nomParcelle}}</span>
      <table class="parcelle">
          <tr>
            <td>
              <ion-item>
                <ion-label>Parcelle</ion-label>
                <ion-select [(ngModel)]="nomParcelle" okText="Ok" cancelText="Annuler" (ionCancel)="onCancel()" >
                <ion-option *ngFor="let nomParcelle of selectParcelle" [value] = "nomParcelle.nom" [selected]="nomParcelle.check">{{nomParcelle.nom}}</ion-option>
                </ion-select>
              </ion-item>
            </td>
            <td class="al-right">
              <button ion-button small (tap)="addParcelle()">
                  <ion-icon name="add-circle"></ion-icon>
              </button></td>
          </tr>
        </table>
  </div>

  <br/>
  <div>
    <ion-item>
      <ion-label color="primary" stacked>APEX P : pousse active</ion-label>
      <ion-input type="number" placeholder="nombre apex P" [(ngModel)]="p_array"></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label color="primary" stacked>APEX R : rameau croissance ralentie</ion-label>
      <ion-input type="number" placeholder="nombre apex R" [(ngModel)]="r_array"></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label color="primary" stacked>APEX C : rameau tomb√© ou sec</ion-label>
      <ion-input type="number" placeholder="nombre apex C" [(ngModel)]="c_array"></ion-input>
    </ion-item>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block color="secondary" (tap)="closeModal()">Calculer l'indice</button>
  </ion-toolbar>
</ion-footer>
