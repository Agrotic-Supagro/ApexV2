<ion-header>
  <ion-navbar>
    <ion-title>Détails du compte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-card-content>
      <p class="titlecard">Vos informations personnelles</p>
      <ion-grid>
        <ion-row>
          <ion-col col-1>
            <ion-icon name="contact"></ion-icon>
          </ion-col>
          <ion-col col-8>
            {{name}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-1>
            <ion-icon name="mail"></ion-icon>
          </ion-col>
          <ion-col col-8>
            {{email}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-1>
            <ion-icon name="home"></ion-icon>
          </ion-col>
          <ion-col col-8>
            {{structure}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="center">
      <p class="titlecard">Interprétation de la contrainte hydrique</p>
      <ng-container *ngIf="model == 1; else elseTemplate">

        <button ion-button color="secondary" (tap)="ifv(0)" >Modèle de l'IFV activé</button>
      </ng-container>
      <ng-template #elseTemplate>
        <button ion-button color="danger" (tap)="ifv(1)">Modèle de l'IFV désactivé</button>
      </ng-template>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <p class="titlecard">Recevoir les données par email</p>

      <ion-item>
        <ion-textarea rows="2" class="txt" placeholder="Veuillez écrire votre email" [(ngModel)]="emailtext">
        </ion-textarea>
      </ion-item>
      <button ion-button full (click)="sendEmail()">Envoyer les données par e-mail</button>
    </ion-card-content>
  </ion-card>




</ion-content>
