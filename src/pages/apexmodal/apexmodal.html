

<ion-content padding class="card-background-page">
    <div>
        Nom de la parcelle : <span class="parcelleName">{{nomParcelle}}</span>
        <table class="parcelle">
            <tr>
              <td>
                <ion-item>
                  <ion-label>Parcelle</ion-label>
                  <ion-select [(ngModel)]="nomParcelle" okText="Ok" cancelText="Annuler" (ionCancel)="onCancel()" >
                  <ion-option *ngFor="let nomParcelle of selectParcelle" [value] = "nomParcelle.nom" [selected]="nomParcelle.check">{{nomParcelle.nom}}</ion-option>
                  </ion-select>
                </ion-item>
              </td>
              <td class="al-right">
                <button ion-button small (tap)="addParcelle()">
                    <ion-icon name="add-circle"></ion-icon>
                </button></td>
            </tr>
          </table>
    </div>

  <ion-card (click)="addvalue('P')">
    <img src="assets/imgs/stadeP.jpg" class="card-img" />
    <div class="card-title">Pousse active</div>
    <div class="card-subtitle">APEX P (2)</div>
  </ion-card>

  <ion-card (click)="addvalue('R')">
    <img src="assets/imgs/stadeR.jpg" class="card-img" />
    <div class="card-title">Croissance ralentie</div>
    <div class="card-subtitle">APEX R (1)</div>
  </ion-card>

  <ion-card (click)="addvalue('C')">
    <img src="assets/imgs/stadeC.jpg" class="card-img" />
    <div class="card-title">Tomb√© ou sec</div>
    <div class="card-subtitle">APEX C (0)</div>
  </ion-card>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ng-container *ngIf="numberApex < thresholdApex; else elseTemplate">
      <button ion-button block color="dark" (tap)="apexAlert()"> Observation : {{numberApex}}/{{thresholdApex}} </button>
    </ng-container>
    <ng-template #elseTemplate>
      <button ion-button block color="secondary" (tap)="closeModal()">Calculer l'indice</button>
    </ng-template>

  </ion-toolbar>
</ion-footer>
