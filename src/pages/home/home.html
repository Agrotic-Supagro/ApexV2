<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>APEX</h3>
  <button ion-button large block (tap)="openModal()">Start Session</button>
  <p>
    {{zen}}
  </p>

  <p>
    Lat : {{lat}} / Long : {{lng}}
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
  <h3>Current Latitude: {{locationTracker.lat}}</h3>
  <h3>Current Longitude: {{locationTracker.lng}}</h3>
  <button ion-button full primary (tap)="startGPS()">Start Tracking</button>
  <button ion-button full primary (tap)="stopGPS()">Stop Tracking</button>


  <button ion-button large block (tap)="retrieveSession()">Retrieve Session</button>
  <ion-list>
    <ion-item *ngFor="let data of dataSession" >

      <ion-card>
        <ion-card-header>
          ID : {{data.id}}
        </ion-card-header>
        <ion-card-content>
          <p>Structure : {{data.structure}} || Structure : {{data.name}} </p>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>

</ion-content>
