<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>APEX</h3>
  <button ion-button large block (tap)="openModal()">Start Session</button>
  <button ion-button large block color="secondary" (tap)="openSaisieApex()">Start Saisie</button>

  <p>Current Latitude: {{locationTracker.lat}}</p>
  <p>Current Longitude: {{locationTracker.lng}}</p>

  <h3>Liste des sessions effectu√©es</h3>
  <ion-list>
    <ion-item *ngFor="let dataSess of dataSesion" >
      <ion-card>
        <ion-card-header >
          <p *ngIf="dataSess.score < 40" class="scorebon">Nom : {{dataSess.name}}</p>
          <p *ngIf="dataSess.score >= 40 && dataSess.score <= 60" class="scoremoyen">Nom : {{dataSess.name}}</p>
          <p *ngIf="dataSess.score > 60" class="scoremauvais">Nom : {{dataSess.name}}</p>
        </ion-card-header>

        <ion-card-content>
          <p>Score : {{dataSess.score}} ||  Date : {{dataSess.date}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
