<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accueil V2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="homePage">
    <ion-grid>
        <ion-row>
          <ion-col>
            <img src="assets/imgs/leaf.png" class="imgnav" (click)="openModal()"/>
          </ion-col>
          <ion-col>
            <img src="assets/imgs/rang.png" class="imgnav" (click)="openSaisieApex()"/>
          </ion-col>
        </ion-row>
        </ion-grid>
  <h3 class="centerclass">Liste des sessions effectuées</h3>
   <ion-list>
    <ion-item-sliding #item *ngFor="let dataSess of dataSesion">

      <ion-item >
        <ion-card>
          <ion-card-content>
            <h4 class="title">{{dataSess.nomParcelle}}</h4>
            <p>Le {{dataSess.date}} à {{dataSess.time}}</p>
            <canvas id="{{dataSess.nomParcelle}}"></canvas>
            <p><img src="{{dataSess.fleche}}" class="fleche" /></p>
          </ion-card-content>
        </ion-card>
     </ion-item>

      <ion-item-options side="right">
          <button ion-button color="primary" (click)="openViewSession(dataSess.id)"><ion-icon name="eye" class="iconslice"></ion-icon></button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

</ion-content>
