<ion-header>

    <ion-navbar color="agroBlue">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Contact</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  <p class="pjustify">N'hésitez pas à nous faire part de vos questions ou remarques relatives à l'utilisation de cette application en nous envoyant un e-mail.</p>

  <h3>Nous écrire :</h3>
  <ion-item>
      <ion-textarea rows="15" class="txt" placeholder="corps de l'email" [(ngModel)]="emailtext"></ion-textarea>
    </ion-item>
  <button ion-button full (click)="sendEmail()">Envoyer l'e-mail</button>
  
  </ion-content>
