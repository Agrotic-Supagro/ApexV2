<ion-header>
  <ion-navbar color="agroBlue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Données d'Apex</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Recevoir les données par email</h3>
  <ion-item>
    <ion-textarea rows="2" class="txt" placeholder="Veuillez écrire votre email" [(ngModel)]="emailtext"></ion-textarea>
  </ion-item>
<button ion-button full (click)="sendEmail()">Envoyer les données par e-mail</button>
</ion-content>
